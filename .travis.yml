language: java
notifications:
  email: false
jdk:
  - openjdk8
addons:
  sonarcloud:
    organization: carlosthe19916
    token:
      secure: $SONAR_TOKEN
install:
  - cp ./configuration/settings.xml $HOME/.m2/settings.xml
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
jobs:
  include:
    - stage: Test
      script: mvn test
    - stage: Scaner
      script: sonar-scanner
